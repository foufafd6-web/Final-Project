<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Manager!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!--header-->
    <header class="top-bar">
         <h1>    üîñBookmark manager  </h1>
         <button id="lightDarkMode">Dark mode</button>
    </header>

    <!--Add bookmark details-->

     <section id="addBookMarks" class="page-section">
          <h2>  Hope you enjoy your experience!  </h2>
          <h3>       Bookmark Your Favorite Sites ‚¨áÔ∏è    </h3>
       
          <div class="controls">
              <input id="siteName" type="text" placeholder="Enter website name">
              <input id="URL" type="url" placeholder="Enter URL https://example.com">
              <button id="addButton">Add Bookmark</button>
          </div>
      </section>

      <div class="main-content">

         <!--View Mode Section-->
         <section id="viewModeSection" class="page-section vertical-buttons">
             <button id="cardView">card view</button>
             <button id="listView">list view</button>
             <button id="showFavorites">Show Favorites</button>
         </section>

         <!--Bookmark list-->

         <section id="bookmarksListsSection" class="page-section">
             <div id="bookmarksContainer"></div>
             <div id="empty">No bookmarks yet.</div>
         </section>
      </div>

       <!--footer-->

       <footer>
          This is my very first webpage ever ‚Äî follow me, I will impress you ‚ù§Ô∏è
       </footer>
    </div>

    <script src="script.js"></script>  
</body>
</html>
